<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - ShopEasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">ShopEasy</a>
      <div>
        <a href="cart.html" class="text-gray-700 hover:text-indigo-600 px-4">Cart</a>
        <a href="login.html" class="text-gray-700 hover:text-indigo-600 px-4">Login</a>
      </div>
    </div>
  </nav>

  <!-- Categories Section -->
  <section class="container mx-auto py-12">
    <h1 class="text-3xl font-bold mb-8 text-center">Shop by Category</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

      <!-- Category Tile -->
      <a href="category-products.html?category=Electronics" class="relative rounded-lg overflow-hidden shadow-lg hover:scale-105 transition-transform duration-300">
        <img src="https://via.placeholder.com/300x200" alt="Electronics" class="w-full h-48 object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
          <span class="text-white text-xl font-bold">Electronics</span>
        </div>
      </a>

      <a href="category-products.html?category=Clothing" class="relative rounded-lg overflow-hidden shadow-lg hover:scale-105 transition-transform duration-300">
        <img src="https://via.placeholder.com/300x200" alt="Clothing" class="w-full h-48 object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
          <span class="text-white text-xl font-bold">Clothing</span>
        </div>
      </a>

      <a href="category-products.html?category=Shoes" class="relative rounded-lg overflow-hidden shadow-lg hover:scale-105 transition-transform duration-300">
        <img src="https://via.placeholder.com/300x200" alt="Shoes" class="w-full h-48 object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
          <span class="text-white text-xl font-bold">Shoes</span>
        </div>
      </a>

      <a href="category-products.html?category=Accessories" class="relative rounded-lg overflow-hidden shadow-lg hover:scale-105 transition-transform duration-300">
        <img src="https://via.placeholder.com/300x200" alt="Accessories" class="w-full h-48 object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
          <span class="text-white text-xl font-bold">Accessories</span>
        </div>
      </a>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white shadow-inner py-6 text-center mt-12">
    <p class="text-gray-700">&copy; 2025 ShopEasy. All rights reserved.</p>
  </footer>

</body>
</html>
