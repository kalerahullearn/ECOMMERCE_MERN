<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Products - ShopEasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">ShopEasy</a>
      <div>
        <a href="cart.html" class="text-gray-700 hover:text-indigo-600 px-4">Cart</a>
        <a href="login.html" class="text-gray-700 hover:text-indigo-600 px-4">Login</a>
      </div>
    </div>
  </nav>

  <!-- Category Header -->
  <section class="py-12 text-center">
    <h1 id="category-title" class="text-3xl font-bold mb-2">Category</h1>
    <p class="text-gray-600">Browse products in this category</p>
  </section>

  <!-- Products Grid -->
  <section class="container mx-auto py-8">
    <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <!-- Product Cards will be inserted here by JS -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white shadow-inner py-6 text-center mt-12">
    <p class="text-gray-700">&copy; 2025 ShopEasy. All rights reserved.</p>
  </footer>

  <script>
    // Get category from URL
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category') || 'Category';
    document.getElementById('category-title').innerText = category;

    // Example products (can replace with dynamic data)
    const productsData = {
      Electronics: [
        { name: 'Smartphone', price: '$499', img: 'https://via.placeholder.com/300x200' },
        { name: 'Laptop', price: '$899', img: 'https://via.placeholder.com/300x200' },
        { name: 'Headphones', price: '$199', img: 'https://via.placeholder.com/300x200' }
      ],
      Clothing: [
        { name: 'T-Shirt', price: '$29', img: 'https://via.placeholder.com/300x200' },
        { name: 'Jacket', price: '$79', img: 'https://via.placeholder.com/300x200' },
        { name: 'Jeans', price: '$49', img: 'https://via.placeholder.com/300x200' }
      ],
      Shoes: [
        { name: 'Sneakers', price: '$89', img: 'https://via.placeholder.com/300x200' },
        { name: 'Boots', price: '$129', img: 'https://via.placeholder.com/300x200' }
      ],
      Accessories: [
        { name: 'Watch', price: '$199', img: 'https://via.placeholder.com/300x200' },
        { name: 'Sunglasses', price: '$99', img: 'https://via.placeholder.com/300x200' }
      ]
    };

    const products = productsData[category] || [];
    const grid = document.getElementById('products-grid');

    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'bg-white shadow-md rounded-lg overflow-hidden';
      card.innerHTML = `
        <img src="${product.img}" alt="${product.name}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold">${product.name}</h3>
          <p class="text-gray-600 mt-2">${product.price}</p>
          <a href="product.html" class="mt-4 block text-center bg-indigo-600 text-white py-2 rounded hover:bg-indigo-500">View Details</a>
        </div>
      `;
      grid.appendChild(card);
    });
  </script>

</body>
</html>
