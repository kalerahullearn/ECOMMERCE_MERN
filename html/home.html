<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="#" class="text-2xl font-bold text-indigo-600">ShopEasy</a>
      <div>
        <a href="login.html" class="text-gray-700 hover:text-indigo-600 px-4">Login</a>
        <a href="signup.html" class="text-gray-700 hover:text-indigo-600 px-4">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-indigo-600 text-white py-20 text-center">
    <h1 class="text-4xl font-bold mb-4">Discover Your Perfect Product</h1>
    <p class="mb-6">Shop the best products with amazing deals.</p>
    <a href="#products" class="bg-white text-indigo-600 px-6 py-3 rounded-full font-semibold hover:bg-gray-100">Shop Now</a>
  </section>

  <!-- Products Grid -->
  <section id="products" class="container mx-auto py-12">
    <h2 class="text-3xl font-bold mb-8 text-center">Featured Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      
      <!-- Product Card -->
      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <img src="https://via.placeholder.com/300x200" alt="Product" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Product 1</h3>
          <p class="text-gray-600 mt-2">$29.99</p>
          <a href="product.html" class="mt-4 block text-center bg-indigo-600 text-white py-2 rounded hover:bg-indigo-500">View Details</a>
        </div>
      </div>

      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <img src="https://via.placeholder.com/300x200" alt="Product" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Product 2</h3>
          <p class="text-gray-600 mt-2">$49.99</p>
          <a href="product.html" class="mt-4 block text-center bg-indigo-600 text-white py-2 rounded hover:bg-indigo-500">View Details</a>
        </div>
      </div>

      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <img src="https://via.placeholder.com/300x200" alt="Product" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Product 3</h3>
          <p class="text-gray-600 mt-2">$39.99</p>
          <a href="product.html" class="mt-4 block text-center bg-indigo-600 text-white py-2 rounded hover:bg-indigo-500">View Details</a>
        </div>
      </div>

      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <img src="https://via.placeholder.com/300x200" alt="Product" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Product 4</h3>
          <p class="text-gray-600 mt-2">$19.99</p>
          <a href="product.html" class="mt-4 block text-center bg-indigo-600 text-white py-2 rounded hover:bg-indigo-500">View Details</a>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white shadow-inner py-6 text-center">
    <p class="text-gray-700">&copy; 2025 ShopEasy. All rights reserved.</p>
  </footer>

</body>
</html>
