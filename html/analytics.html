<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics - ShopEasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-indigo-600 text-white flex flex-col">
      <div class="p-6 text-2xl font-bold">ShopEasy Admin</div>
      <nav class="flex flex-col mt-6">
        <a href="admin.html" class="px-6 py-3 hover:bg-indigo-500">Dashboard</a>
        <a href="analytics.html" class="px-6 py-3 hover:bg-indigo-500">Analytics</a>
        <a href="index.html" class="px-6 py-3 hover:bg-indigo-500">View Store</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-12">
      <h1 class="text-3xl font-bold mb-8">Analytics</h1>

      <!-- Chart -->
      <div class="bg-white p-6 rounded shadow">
        <canvas id="salesChart" class="w-full h-64"></canvas>
      </div>
    </main>
  </div>

  <script>
    const ctx = document.getElementById('salesChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Sales ($)',
          data: [1200, 1900, 3000, 2500, 3200, 4000],
          borderColor: 'rgba(99, 102, 241, 1)',
          backgroundColor: 'rgba(99, 102, 241, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true, position: 'top' }
        }
      }
    });
  </script>

</body>
</html>
