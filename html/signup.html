<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - ShopEasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">ShopEasy</a>
      <div>
        <a href="login.html" class="text-gray-700 hover:text-indigo-600 px-4">Login</a>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <section class="flex justify-center items-center py-20">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Full Name</label>
          <input type="text" class="w-full border rounded px-3 py-2" placeholder="Your Name">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Email</label>
          <input type="email" class="w-full border rounded px-3 py-2" placeholder="you@example.com">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Password</label>
          <input type="password" class="w-full border rounded px-3 py-2" placeholder="Password">
        </div>
        <button class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-500">Sign Up</button>
      </form>
      <p class="mt-4 text-center text-gray-600">Already have an account? <a href="login.html" class="text-indigo-600">Login</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white shadow-inner py-6 text-center">
    <p class="text-gray-700">&copy; 2025 ShopEasy. All rights reserved.</p>
  </footer>

</body>
</html>
