<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - ShopEasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">ShopEasy</a>
      <div>
        <a href="cart.html" class="text-gray-700 hover:text-indigo-600 px-4">Cart</a>
        <a href="login.html" class="text-gray-700 hover:text-indigo-600 px-4">Login</a>
      </div>
    </div>
  </nav>

  <!-- Checkout Form -->
  <section class="flex justify-center items-center py-20">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-lg">
      <h2 class="text-2xl font-bold mb-6 text-center">Checkout</h2>
      <form id="checkout-form">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Full Name</label>
          <input type="text" class="w-full border rounded px-3 py-2" placeholder="John Doe" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Email</label>
          <input type="email" class="w-full border rounded px-3 py-2" placeholder="you@example.com" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Address</label>
          <input type="text" class="w-full border rounded px-3 py-2" placeholder="123 Main St" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">City</label>
          <input type="text" class="w-full border rounded px-3 py-2" placeholder="City" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Postal Code</label>
          <input type="text" class="w-full border rounded px-3 py-2" placeholder="12345" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Card Details</label>
          <div id="card-element" class="border rounded px-3 py-2"></div>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-500">Pay Now</button>
      </form>
    </div>
  </section>

  <script>
    const stripe = Stripe('YOUR_STRIPE_PUBLIC_KEY'); // Replace with your Stripe public key
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    const form = document.getElementById('checkout-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const {paymentMethod, error} = await stripe.createPaymentMethod({
        type: 'card',
        card: card,
        billing_details: {
          name: form.querySelector('input[type="text"]').value,
          email: form.querySelector('input[type="email"]').value,
        }
      });
      if (error) {
        alert(error.message);
      } else {
        alert('Payment successful! (Demo)');
        // You would send paymentMethod.id to your server here
      }
    });
  </script>

</body>
</html>
